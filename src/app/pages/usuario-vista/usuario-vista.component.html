

<div class="card border border-3 border-white"
 [routerLink]="['/usuarios/:id', usuario._id]">

    <figure>
      <img [src]="usuario.image" [alt]="usuario.first_name">
    </figure>

    <div class="p-3 text-center">
        <p class="text-dark">Nombre Y Apellido</p>
        <p class="text-warning">{{usuario.first_name}} {{usuario.last_name}}</p>
  
      </div>
      <div class="p-3 text-center">
        <p class="text-dark">Username</p>
        <p class="text-warning">{{usuario.username}}</p>
  
      </div>
      <div class="p-3 text-center">
        <p class="text-dark">Email</p>
        <p class="text-warning">{{usuario.email}}</p>
  
      </div>

    <div class="d-flex justify-content-around py-5 gap-3">

        <button class="btn btn-warning" [routerLink]="['/actualizarUsuario']">Actualizar</button>
        <button class="btn btn-warning">Borrar</button>
        <button class="btn btn-warning" [routerLink]="['/usuarios']">Volver</button>

    </div>
  </div>
