<section class="container py-4">
    <div class="row">
      <figure class="col-12 col-md-3">
        <img class="img-fluid" [src]="miUsuario.image" [alt]="miUsuario.first_name">
      </figure>
      <div class="col-12 col-md-9">
        <h1 class="text-white">{{miUsuario.first_name}}</h1>
        <hr class="border-white">
        <p class="text-warning">{{miUsuario.email}}</p>
        <p class="text-warning">{{miUsuario.username}}</p>
      </div>
    </div>
  </section>
